<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Expanding cards</title>
</head>
<body>
        <h2>Beautiful Egypt</h2>
        <div class="container">
        <div class="card cairo active">
             <h3>Cairo</h3>
        </div> 
        <div class="card sphinx">
            <h3>Sphinx</h3>
        </div>
        <div class="card aswan">
            <h3>Aswan</h3>
        </div>
        <div class="card luxor">
            <h3>Luxor</h3>
        </div>
        <div class="card hurghada">
            <h3>Hurghada</h3>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
